<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoProfile</title>
    <link
      rel="shortcut icon"
      href="#"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/index.css">
  </head>
    <body>
      <aside class="sidebar" id="sidebar">
        <div class="setting">
          <span class="user-name"
            ></span
          >
          <button class="sidebar__icon" id="nav--btn">
            <img class="sidebar__svg" src="./img/hide.svg" alt="icon for hide sidebar" />
          </button>
        </div>
        <div class="task--button">
          <button class="new-task" id="new-task"> <!--Кнопка для додавання нової справи-->
            <img class="plus" src="./img/add.svg" alt="add new task">
            Додати справу
          </button>
        </div>
        <ul class="list-groups">
            <li class="day-item" id="today">Сьогодні</li> <!--Назва стандартного списку-->
            <li class="day-item" id="all-tasks">Всі завдання</li> <!--Назва стандартного списку-->
            <li class="day-item" id="archive">Архів</li> <!--Назва стандартного списку-->
        </ul>
        <div class="list">
          <button class="show-list" id="show-list"> <!--Відображає всі списки завдань-->
            Користувачі
          </button>
          <button class="show-list" id="add-list"> <!--Додає новий список-->
            <img class="plus-list" src="./img/add.svg" alt="add new task">
          </button>
        </div>
        <div>
          <ul class="list-container" id="list-name">
            <li class="list-name" id="list-one"></li> <!--Відображаються новостворені списки-->
          </ul>
        </div>
      </aside>
      <main class="main" id="main">
        <nav class="add-function">
          <p class="page-name" id="page-name">Всі завдання</p> 
          <button class="nav--btn" id="nav--btn"><img class="logs" src="./img/hide.svg" alt="logs"></button>
        </nav>
        <div class="task-list"> 
          <input
            type="text"
            class="task-title"
            placeholder="Введіть назву завдання"
            value=""
          /> <!--Поле для уведення назви справи -->
          <textarea class="task-description" placeholder="Опис" maxlength="250"></textarea>
          <div class="task-actions">
            <input type="date" id="datePicker" placeholder="date" type="button"> <!--Для календаря -->
            <button class="choose-list" id="choose-list" type="button"><span>Виконавець</span></button> <!--Можна обрати список з усіх існуючих -->
            <div class="task-footer">
                <button class="add-button" id="add-button" type="button">Додати</button> <!--Додати завдання -->
                <button class="cancel-button" id="cancel-button" type="button">Відмінити</button> <!--Відмінити створення завдання -->
            </div>
          </div>
        </div>
        <div class="full-list">
          <ul class="full-lists">
            <li class="list-item"></li> <!--Після додавання завдання воно буде відображатись тут -->
          </ul>
        </div>
      </main>
      <script type="module" src="js/profile-page.js" defer></script>
    </body>
</html>
