<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your to do list</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
      <header class="header">
        <div class="header--inner">
          <div class="header__name">
            <p class="header--text">Make your<br>
              "TO DO"<br> 
              simple</p>
          </div>
          <div class="form">
            <div class="button__style">
              <button
                class="form-button"
                id="register-btn"
                type="submit"
                target="_blank"
              >
                Реєстрація
              </button>
              <button
                class="form-button"
                id="login-btn"
                type="submit"
                target="_blank"
              >
                Увійти
              </button>
            </div>
            <form class="entry-form" id="form-reg">
                <input
                  class="form-input"
                  id="username"
                  type="email"
                  name="email"
                  autocomplete="email"
                /><br>
                <input
                  class="form-input"
                  id="password"
                  type="password"
                  name="password"
                  autocomplete="new-password"
                />
                <div class="form--text">
                  <p><a class="for-reg" href="#">забув пароль?</a></p>
                  <p>
                    <a class="for-reg" href="#">зареєструйся</a>, якщо не зробив цього раніше
                  </p>
                </div>
            </form> 
          </div>
        </div>  
      </header>
    <main></main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
